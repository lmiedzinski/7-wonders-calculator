<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h3>Losowanie cudów</h3>
            </div>
            <div class="card-body">
                <div class="row" *ngIf="selectionResult.length > 0">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let result of selectionResult">
                                Gracz <b>{{result.playerName}}</b> gra na planszy <b>{{result.board}}</b> po stronie
                                <b>{{result.side}}</b>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr />
                        <button type="button" class="btn btn-danger me-2" [routerLink]="'/'">Wróć</button>
                        <button type="button" class="btn btn-success" (click)="randomlySelectWonders()">Losuj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
