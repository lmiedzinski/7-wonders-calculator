<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h3>Kalkulator punktów</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3" *ngIf="calculationResult.length > 0">
                    <div class="col">
                        <h4>Wyniki</h4>
                        <ul class="list-group mb-3 mt-3">
                            <li class="list-group-item" *ngFor="let result of calculationResult">
                                Miejsce <b>{{result.place}}</b> zajmuje gracz <b>{{result.playerName}}</b> z wynikiem
                                <b>{{result.totalPoints}}</b>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-danger mb-1" (click)="clearCalculations()">Wyczyść</button>
                        <hr />
                    </div>
                </div>
                <form [formGroup]="calculatorForm" (ngSubmit)="onFormSubmit()">
                    <ng-container formArrayName="players">
                        <div class="row mb-3" *ngFor="let player of players.controls; let i=index">
                            <div class="col" [formGroupName]="i">
                                <h4>{{player.get('playerName')?.value}}</h4>
                                <div class="mb-3">
                                    <label for="money-{{i}}" class="form-label">Liczba monet</label>
                                    <input type="number" class="form-control" id="money-{{i}}" formControlName="money">
                                </div>
                                <div class="mb-3">
                                    <label for="military-{{i}}" class="form-label">Punkty wojskowe</label>
                                    <input type="number" class="form-control" id="military-{{i}}"
                                        formControlName="military">
                                </div>
                                <div class="mb-3">
                                    <label for="wonders-{{i}}" class="form-label">Punkty za cuda</label>
                                    <input type="number" class="form-control" id="wonders-{{i}}"
                                        formControlName="wonders">
                                </div>
                                <div class="mb-3">
                                    <label for="blueCards-{{i}}" class="form-label">Punkty z niebieskich kart</label>
                                    <input type="number" class="form-control" id="blueCards-{{i}}"
                                        formControlName="blueCards">
                                </div>
                                <div class="mb-3">
                                    <label for="yellowCards-{{i}}" class="form-label">Punkty z żółtych kart</label>
                                    <input type="number" class="form-control" id="yellowCards-{{i}}"
                                        formControlName="yellowCards">
                                </div>
                                <div class="mb-3" *ngIf="appSettings?.isCitiesActive">
                                    <label for="citiesCards-{{i}}" class="form-label">Punkty z miast</label>
                                    <input type="number" class="form-control" id="citiesCards-{{i}}"
                                        formControlName="citiesCards">
                                </div>
                                <div class="mb-3" *ngIf="appSettings?.isLeadersActive">
                                    <label for="leadersCards-{{i}}" class="form-label">Punkty za liderów</label>
                                    <input type="number" class="form-control" id="leadersCards-{{i}}"
                                        formControlName="leadersCards">
                                </div>
                                <div class="mb-3" *ngIf="appSettings?.isEdificeActive">
                                    <label for="edificeCards-{{i}}" class="form-label">Punkty za budowle</label>
                                    <input type="number" class="form-control" id="edificeCards-{{i}}"
                                        formControlName="edificeCards">
                                </div>
                                <div class="mb-3" *ngIf="appSettings?.isArmadaActive">
                                    <label for="armadaCards-{{i}}" class="form-label">Punkty z armady</label>
                                    <input type="number" class="form-control" id="armadaCards-{{i}}"
                                        formControlName="armadaCards">
                                </div>
                                <div class="mb-3">
                                    <label for="guilds-{{i}}" class="form-label">Punkty z gildii</label>
                                    <input type="number" class="form-control" id="guilds-{{i}}"
                                        formControlName="guilds">
                                </div>
                                <div class="mb-3">
                                    <label for="scienceGearCount-{{i}}" class="form-label">Liczba kart z symbolem nauki
                                        "koło zębate"</label>
                                    <input type="number" class="form-control" id="scienceGearCount-{{i}}"
                                        formControlName="scienceGearCount">
                                </div>
                                <div class="mb-3">
                                    <label for="scienceCompassCount-{{i}}" class="form-label">Liczba kart z symbolem
                                        nauki "cyrkiel"</label>
                                    <input type="number" class="form-control" id="scienceCompassCount-{{i}}"
                                        formControlName="scienceCompassCount">
                                </div>
                                <div class="mb-3">
                                    <label for="sciencePlateCount-{{i}}" class="form-label">Liczba kart z symbolem
                                        nauki "tablica"</label>
                                    <input type="number" class="form-control" id="sciencePlateCount-{{i}}"
                                        formControlName="sciencePlateCount">
                                </div>
                                <div class="mb-3">
                                    <label for="other-{{i}}" class="form-label">Pozostałe punkty</label>
                                    <input type="number" class="form-control" id="other-{{i}}" formControlName="other">
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class="row">
                        <div class="col">
                            <hr />
                            <button type="button" class="btn btn-danger me-2" [routerLink]="'/'">Wróć</button>
                            <button type="submit" class="btn btn-success">Oblicz</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
